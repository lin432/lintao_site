<div name="header">
    <h3>{{'APP.HOME.HEADER_INTRO' | translate}}</h3>
    <div name="SiteAuthor" class="offset">
        <h1>{{'SITE_AUTHOR' | translate}}</h1>
    </div>
</div>


<!-- Try for a card like effect that looks kind of like one long scroll. Separate sections with a section line-->
<div id="HomeContents" class="SitePage">
    <!-- About Me Section, Also talks about the site-->
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{'APP.HOME.ABOUT.SECTION_TITLE' | translate}}
                </mat-panel-title>

            </mat-expansion-panel-header>
            <app-about></app-about>
        </mat-expansion-panel>

    </mat-accordion>

    <!--Skills Box with switch between fancy and simple displays-->
    <app-skills></app-skills>
    <!--Simple list of projects sorted and arranged by date, use expansion panels-->
    <app-projects></app-projects>
</div>
